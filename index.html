<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1>Improve your front-end skills by building projects</h1> <!-- Título principal -->

  <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> <!-- Descripción -->

  <!-- Aquí va el código QR -->
  <div class="qr-code">
    <img src="./images/qr-code.png" alt="QR Code" class="qr-image"> <!-- Asegúrate de que la imagen esté en la carpeta correcta -->
  </div>

  <!-- Información adicional sobre el desafío -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tuusuario" target="_blank">Tu Nombre</a>. <!-- Asegúrate de colocar tu enlace de GitHub -->
  </div>

</body>
</html>
