<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Aquí podría ir un logo o un encabezado global -->
    <h1>QR Code Component</h1>
  </header>

  <main> <!-- Asegúrate de que todo el contenido principal esté dentro del <main> -->
    <div class="container">
      <div class="qr-card">
        <img src="./images/qr-code.png" alt="QR code that links to Frontend Mentor to improve front-end skills" class="qr-image">
        <h2>Improve your front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
      </div>
    </div>
  </main> <!-- El contenido principal debe ir dentro de este contenedor -->

  <footer>
    <!-- Información adicional o derechos de autor -->
    <p>© 2024 QR Code Component</p>
  </footer>
</body>
</html>
